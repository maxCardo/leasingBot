<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.0/socket.io.js"></script>

    <title>Chatbot UI</title>
  </head>
  <body>

    <div class="container" id="main">
      <div id="messageArea"  class="row">
        <span id="chatMenu"><i class="fas fa-bars fa-2x"></i></span>
        <!-- side bar with chats area -->
        <div class="col-md-4 well" id="sidebar">
          <div class="" id="sidebarHead">
            <a href="/dashboard">Dashboard</a>
            <span id = "chatCloseBtn" class="closeBtn closeX">&times;</span>
            <h3>Online Users</h3>

          </div>
          <div class="" id="innerSidebar">
            <ul class="listGroup" id="users"></ul>
          </div>
        </div>
        <!--messages and input area  -->
        <div class="col-md-8 col-sm-10 col-xs-10" style="height: 100%">
          <!--posted messages  -->
          <div class="well" id="chatDetails" style="height: 5%"></div>
          <div class="chat" id="chat" style="height: 75%;"></div>

          <!-- message input area -->
          <form id="messageForm" style="height: 20%">
            <div class="form-group">
              <label>Enter Message</label>
              <textarea class="form-control" id="message" autofocus></textarea>
              <br>
              <p id="messageError">Please enter a message</p>
              <input type="submit" id="sendMessageBtn" class="btn btn-primary msgBtn" value="Send Message" disabled>
              <input type= "button" id="botBtn" class="btn btn-warning msgBtn" value="Turn On/Off Bot" disabled>
            </div>
          </form>

        </div>
      </div>
    </div>
    <script src="./js/main.js" charset="utf-8"></script>
    <script src="/libs/moment.js"></script>
  </body>
</html>
